<form [formGroup]="loginForm" (ngSubmit)="login()">
  <mat-card>
    <mat-card-content>
      <div>
        <mat-form-field>
          <input matInput i18n-placeholder="@@login-login" placeholder="Login" formControlName="login" required>
          <mat-error *ngIf="loginForm.controls['login'].hasError('required')">
            <ng-container i18n="@@errorMessage-required">Required information</ng-container>
          </mat-error>
        </mat-form-field>
      </div>
      <div>
        <mat-form-field>
          <input matInput type="password" i18n-placeholder="@@login-password" placeholder="Password"
            formControlName="password" required>
          <mat-error *ngIf="loginForm.controls['password'].hasError('required')">
            <ng-container i18n="@@errorMessage-required">Required information</ng-container>
          </mat-error>
        </mat-form-field>
      </div>
      <div class="row">
        <div class="col">
          <a>
            <ng-container i18n="@@login-forgotPassword">Forgot password?</ng-container>
          </a>
        </div>
        <div class="col-auto">
          <button mat-button type="submit" [disabled]="loginForm.pristine || !loginForm.valid">
            <mat-icon>forward</mat-icon>
          </button>
        </div>
      </div>
    </mat-card-content>
  </mat-card>
</form>
