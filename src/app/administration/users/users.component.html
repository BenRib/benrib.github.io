<mat-card>
  <mat-card-content>
    <div class="row col-12">
      <mat-form-field class="col">
        <input matInput (keyup)="applyFilter($event.target.value)" i18n-placeholder="@@list-filter"
          placeholder="Filter">
      </mat-form-field>
      <mat-icon class="clickable col-sm-auto" routerLink="new">add</mat-icon>
    </div>

    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="dataSource" matSort>
        <ng-container matColumnDef="firstName">
          <th mat-header-cell *matHeaderCellDef mat-sort-header i18n="@@user-firstName"> First Name </th>
          <td mat-cell *matCellDef="let element"> {{element.firstName}} </td>
        </ng-container>
        <ng-container matColumnDef="lastName">
          <th mat-header-cell *matHeaderCellDef mat-sort-header i18n="@@user-lastName"> Last Name </th>
          <td mat-cell *matCellDef="let element"> {{element.lastName}} </td>
        </ng-container>
        <ng-container matColumnDef="isActive">
          <th mat-header-cell *matHeaderCellDef mat-sort-header i18n="@@user-isActive"> Active </th>
          <td mat-cell *matCellDef="let element">
            <ng-container *ngIf="element.isActive">
              <mat-icon>check</mat-icon>
            </ng-container>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row class="clickable" *matRowDef="let row; columns: displayedColumns;" (click)="onRowClicked(row)"></tr>
      </table>
    </div>
  </mat-card-content>
</mat-card>
